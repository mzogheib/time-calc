<div class="container">
  <h1>time-calc</h1>
  <h2>From</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="fromDate" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.fromDate" placeholder="DD-MM-YYYY">
      </div>
    </div>
    <div class="form-group">
      <label for="fromTime" class="col-sm-2 control-label">Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="fromTime" placeholder="HH:MM:SS">
      </div>
    </div>
  </form>
  <h2>Modifiers</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="modYears" class="col-sm-2 control-label">Years</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modYears" placeholder="Years">
      </div>
    </div>
    <div class="form-group">
      <label for="modMonths" class="col-sm-2 control-label">Months</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modMonths" placeholder="Months">
      </div>
    </div>
    <div class="form-group">
      <label for="modWeeks" class="col-sm-2 control-label">Weeks</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modWeeks" placeholder="Weeks">
      </div>
    </div>
    <div class="form-group">
      <label for="modDays" class="col-sm-2 control-label">Days</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modDays" placeholder="Days">
      </div>
    </div>
    <div class="form-group">
      <label for="modHours" class="col-sm-2 control-label">Hours</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modHours" placeholder="Hours">
      </div>
    </div>
    <div class="form-group">
      <label for="modMinutes" class="col-sm-2 control-label">Minutes</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modMinutes" placeholder="Minutes">
      </div>
    </div>
    <div class="form-group">
      <label for="modSeconds" class="col-sm-2 control-label">Seconds</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.modSeconds" placeholder="Seconds">
      </div>
    </div>
  </form>
  <h2>To</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="toDate" class="col-sm-2 control-label">Date</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="$ctrl.toDate" placeholder="DD-MM-YYYY">
      </div>
    </div>
    <div class="form-group">
      <label for="toTime" class="col-sm-2 control-label">Time</label>
      <div class="col-sm-10">
        <input type="time" class="form-control" id="toTime" placeholder="HH:MM:SS">
      </div>
    </div>
  </form>
  <form ng-submit="$ctrl.increment()">
    <input type="submit" class="btn btn-default">
  </form> 
</div>
