<div class="container">
  <h1>time-calc</h1>
  <h2>From</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="fromTimestamp" class="col-sm-2 control-label">Timestamp</label>
      <div class="col-sm-10">
        <input id="fromTimestamp" class="form-control" ng-model="$ctrl.fromTimestamp">
      </div>
    </div>
  <h2>Modifiers</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="modYears" class="col-sm-2 control-label">Years</label>
      <div class="col-sm-10">
        <input type="number" id="modYears" class="form-control" ng-model="$ctrl.modYears" placeholder="Years">
      </div>
    </div>
    <div class="form-group">
      <label for="modMonths" class="col-sm-2 control-label">Months</label>
      <div class="col-sm-10">
        <input type="number" id="modMonths" class="form-control" ng-model="$ctrl.modMonths" placeholder="Months">
      </div>
    </div>
    <div class="form-group">
      <label for="modWeeks" class="col-sm-2 control-label">Weeks</label>
      <div class="col-sm-10">
        <input type="number" id="modWeeks" class="form-control" ng-model="$ctrl.modWeeks" placeholder="Weeks">
      </div>
    </div>
    <div class="form-group">
      <label for="modDays" class="col-sm-2 control-label">Days</label>
      <div class="col-sm-10">
        <input type="number" id="modDays" class="form-control" ng-model="$ctrl.modDays" placeholder="Days">
      </div>
    </div>
    <div class="form-group">
      <label for="modHours" class="col-sm-2 control-label">Hours</label>
      <div class="col-sm-10">
        <input type="number" id="modHours" class="form-control" ng-model="$ctrl.modHours" placeholder="Hours">
      </div>
    </div>
    <div class="form-group">
      <label for="modMinutes" class="col-sm-2 control-label">Minutes</label>
      <div class="col-sm-10">
        <input type="number" id="modMinutes" class="form-control" ng-model="$ctrl.modMinutes" placeholder="Minutes">
      </div>
    </div>
    <div class="form-group">
      <label for="modSeconds" class="col-sm-2 control-label">Seconds</label>
      <div class="col-sm-10">
        <input type="number" id="modSeconds" class="form-control" ng-model="$ctrl.modSeconds" placeholder="Seconds">
      </div>
    </div>
  </form>
  <h2>To</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="toTimestamp" class="col-sm-2 control-label">Timestamp</label>
      <div class="col-sm-10">
        <input id="toTimestamp" class="form-control" ng-model="$ctrl.toTimestamp">
      </div>
    </div>
  </form>
  <div class="form-group">
    <form ng-submit="$ctrl.calculate()">
      <input type="submit" class="btn btn-default" value="Calculate">
    </form>
    <form ng-submit="$ctrl.reset()">
      <input type="submit" class="btn btn-default" value="Reset">
    </form>
  </div>
</div>
