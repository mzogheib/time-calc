<div class="container">
  <h1>time-calc</h1>
  <div class="row">
    <div class="col-md-4">
      <h2>From</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="fromYear" class="col-sm-2 control-label">Year</label>
          <div class="col-sm-10">
            <input type="number" id="fromYear" class="form-control" ng-model="$ctrl.fromYear" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
        <div class="form-group">
          <label for="fromMonth" class="col-sm-2 control-label">Month</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="11" id="fromMonth" class="form-control" ng-model="$ctrl.fromMonth" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
        <div class="form-group">
          <label for="fromDate" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="number" min="1" max="{{ $ctrl.fromEOM }}" id="fromDate" class="form-control" ng-model="$ctrl.fromDate" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
        <div class="form-group">
          <label for="fromHour" class="col-sm-2 control-label">Hour</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="23" id="fromHour" class="form-control" ng-model="$ctrl.fromHour" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
        <div class="form-group">
          <label for="fromMinute" class="col-sm-2 control-label">Minute</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="59" id="fromMinute" class="form-control" ng-model="$ctrl.fromMinute" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
        <div class="form-group">
          <label for="fromSecond" class="col-sm-2 control-label">Second</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="59" id="fromSecond" class="form-control" ng-model="$ctrl.fromSecond" ng-change="$ctrl.calculateFrom()">
          </div>
        </div>
      </form>
      <h4>{{ $ctrl.fromTimestampFormatted }}</h4>
    </div>
    <div class="col-md-4">
      <h2>Modifiers</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="modYears" class="col-sm-2 control-label">Years</label>
          <div class="col-sm-10">
            <input type="number" id="modYears" class="form-control" ng-model="$ctrl.modYears" ng-change="$ctrl.calculateTo()" placeholder="Years">
          </div>
        </div>
        <div class="form-group">
          <label for="modMonths" class="col-sm-2 control-label">Months</label>
          <div class="col-sm-10">
            <input type="number" id="modMonths" class="form-control" ng-model="$ctrl.modMonths" ng-change="$ctrl.calculateTo()" placeholder="Months">
          </div>
        </div>
        <div class="form-group">
          <label for="modDays" class="col-sm-2 control-label">Days</label>
          <div class="col-sm-10">
            <input type="number" id="modDays" class="form-control" ng-model="$ctrl.modDays" ng-change="$ctrl.calculateTo()" placeholder="Days">
          </div>
        </div>
        <div class="form-group">
          <label for="modHours" class="col-sm-2 control-label">Hours</label>
          <div class="col-sm-10">
            <input type="number" id="modHours" class="form-control" ng-model="$ctrl.modHours" ng-change="$ctrl.calculateTo()" placeholder="Hours">
          </div>
        </div>
        <div class="form-group">
          <label for="modMinutes" class="col-sm-2 control-label">Minutes</label>
          <div class="col-sm-10">
            <input type="number" id="modMinutes" class="form-control" ng-model="$ctrl.modMinutes" ng-change="$ctrl.calculateTo()" placeholder="Minutes">
          </div>
        </div>
        <div class="form-group">
          <label for="modSeconds" class="col-sm-2 control-label">Seconds</label>
          <div class="col-sm-10">
            <input type="number" id="modSeconds" class="form-control" ng-model="$ctrl.modSeconds" ng-change="$ctrl.calculateTo()" placeholder="Seconds">
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4">
      <h2>To</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="toYear" class="col-sm-2 control-label">Year</label>
          <div class="col-sm-10">
            <input type="number" id="toYear" class="form-control" ng-model="$ctrl.toYear" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
        <div class="form-group">
          <label for="toMonth" class="col-sm-2 control-label">Month</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="11" id="toMonth" class="form-control" ng-model="$ctrl.toMonth" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
        <div class="form-group">
          <label for="toDate" class="col-sm-2 control-label">Date</label>
          <div class="col-sm-10">
            <input type="number" min="1" max="{{ $ctrl.toEOM }}" id="toDate" class="form-control" ng-model="$ctrl.toDate" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
        <div class="form-group">
          <label for="toHour" class="col-sm-2 control-label">Hour</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="23" id="toHour" class="form-control" ng-model="$ctrl.toHour" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
        <div class="form-group">
          <label for="toMinute" class="col-sm-2 control-label">Minute</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="59" id="toMinute" class="form-control" ng-model="$ctrl.toMinute" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
        <div class="form-group">
          <label for="toSecond" class="col-sm-2 control-label">Second</label>
          <div class="col-sm-10">
            <input type="number" min="0" max="59" id="toSecond" class="form-control" ng-model="$ctrl.toSecond" ng-change="$ctrl.calculateMod()">
          </div>
        </div>
      </form>
      <h4>{{ $ctrl.toTimestampFormatted }}</h4>
    </div>
  </div>
  <div class="form-group">
    <form ng-submit="$ctrl.reset()">
      <input type="submit" class="btn btn-default" value="Reset">
    </form>
  </div>
</div>
